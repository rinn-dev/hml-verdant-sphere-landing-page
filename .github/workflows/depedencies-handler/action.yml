name: "Setup env and Install Dependencies"
description: "Setup Node.js & dependencies installation"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v4.0.2
      with:
        node-version-file: ".node-version"
        check-latest: true
        cache: "npm"
        cache-dependency-path: "**/package-lock.json"

    - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-next-cache-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-next-cache-${{ hashFiles('**/package-lock.json') }}-

    - name: Install dependencies
      shell: bash
      run: npm ci